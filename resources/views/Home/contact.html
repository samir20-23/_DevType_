<head>

    <title>Contact - TypeDev</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2A2D34;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-top: 100px;
            animation: fadeIn 1.5s ease-out;
        }
        p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-out;
            padding: 0 20px;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #212325;
            padding: 20px 0;
            z-index: 10;
            animation: slideIn 1s ease-out;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 30px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            transition: color 0.3s ease, background-color 0.3s ease;
            border-radius: 5px;
        }
        nav ul li a:hover {
            color: #DFB514;
            background-color: #2D2F35;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
