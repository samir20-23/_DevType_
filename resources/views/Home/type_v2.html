<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DevType</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        :root {
            --bg-color: #323437;
            animation: root 35s alternate linear infinite;
            --text-color: #d1d0c5;
            --sub-color: #646669;
            --error-color: #ca4754c9;
            --caret-color: #6de214;
            --caret2-color: #14e2de;
            --theme-transition: all 0.25s ease;
            --mainfix-color: #e27114;
            --true-color: #14e282;

        }

        @keyframes time {

            0% {
                color: #e2c614;
            }

            50% {
                color: #e27414;
            }

            100% {
                color: #e21414;
            }
        }

        @keyframes root {

            0% {
                --main-color: #14e282;
            }

            25% {
                --main-color: #E82EF0;
            }

            50% {
                --main-color: #2ce214;
            }

            65% {
                --main-color: #2E055E;
            }

            84% {
                --main-color: #7711ae;
            }

            100% {
                --main-color: #cbc10c;
            }
        }


        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--theme-transition);
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 2rem;
            margin-top: 60px;
        }

        .type-box {
            position: relative;
            margin: 5rem auto;
            max-width: 900px;
            min-height: 140px;
        }

        .words {
            color: var(--sub-color);
            font-size: 1.5rem;
            line-height: 1.5;
            letter-spacing: 0.05em;
            margin-top: 1rem;
            transition: var(--theme-transition);
        }

        .word {
            display: inline-block;
            margin: 0 0.25rem;
            transition: all 0.2s ease;
        }

        .word.active {
            color: var(--text-color);
        }

        .word.correct {
            color: var(--main-color);
        }

        .word.wrong {
            color: var(--error-color);
        }

        .caret {
            position: absolute;
            display: inline-block;
            width: 0.125rem;
            height: 1.8rem;
            background-color: var(--caret-color);
            animation: blink 1s infinite;
            transition: all 0.1s ease;
            z-index: 2;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .timer {
            font-size: 3rem;
            color: var(--main-color);
            text-align: center;
            margin: 2rem 0;
            font-weight: bold;
            transition: var(--theme-transition);
        }

        .restart-btn {
            background: transparent;
            border: 2px solid var(--main-color);
            color: var(--main-color);
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
            transition: var(--theme-transition);
            margin: 1rem auto;
            display: block;
        }

        .restart-btn:hover {
            background: var(--main-color);
            color: var(--bg-color);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
        }

        .stat-box {
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        .stat-label {
            color: var(--sub-color);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: var(--main-color);
            font-size: 2.5rem;
            font-weight: bold;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .input-field {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .word-cursor {
            position: absolute;
            height: 2.4rem;
            width: 2px;
            background: var(--caret2-color);
            transition: all 0.1s ease;
            animation: blink 1s infinite;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.2s ease-in-out;
        }

        .word-particle {
            position: absolute;
            pointer-events: none;
            animation: particleUp 0.5s ease-out forwards;
            font-size: 1rem;
            color: var(--main-color);
        }

        @keyframes particleUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-20px) scale(0.5);
                opacity: 0;
            }
        }



        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #222;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 600px; 
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .words {
            font-size: 20px;
            line-height: 1.5;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
        }

        .word {
            margin: 5px;
            padding: 5px;
            transition: transform 0.2s ease-in-out;
        }

        .word.active {
            color: var(--main-color);
            font-weight: bold;
            transform: scale(1.1);
        }

        .word.correct {
            color: var(--main-color);
            animation: fadeOut 0.5s ease-out forwards;
        }

        .word.wrong {
            color: var(--error-color);
            animation: shake 0.3s ease-in-out;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }

        .timer {
            font-size: 24px;
            margin-top: 10px;
            animation: time 60s infinite alternate;
        }

        .word-cursor {
            width: 10px;
            height: 10px;
            background: var(--main-color);
            border-radius: 50%;
            position: absolute;
            transition: all 0.2s ease-out;
        }

        .word-particle {
            position: absolute;
            font-size: 18px;
            animation: particleMove 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                transform: scale(1.3);
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes particleMove {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
    <style>

        }

        /* Animations */

                opacity: 0;
            }

            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);

            }

    <script>
        const words = [
            "the", "be", "to", "of", "and", "a", "in", "that", "have", "I",
            "it", "for", "not", "on", "with", "he", "as", "you", "do", "at",
            "this", "but", "his", "by", "from", "they", "we", "say", "her", "she",
            "or", "an", "will", "my", "one", "all", "would", "there", "their", "what"
        ];

        let timer = 60;
        let timerInterval = null;
        let currentWord = 0;
        let currentChar = 0;
        let correctChars = 0;
        let totalChars = 0;
        let isTyping = false;

        const wordsElement = document.querySelector('.words');
        const inputField = document.querySelector('.input-field');
        const timerElement = document.querySelector('.timer');
        const restartBtn = document.querySelector('.restart-btn');
        const cursor = document.querySelector('.word-cursor');
        const wpmElement = document.getElementById('wpm');
        const accuracyElement = document.getElementById('accuracy');
        const charsElement = document.getElementById('chars');
        let testDuration = 60;  // test lasts 60 seconds
        let startTime;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }


        function generateWords(count = 50) {
            return Array.from({ length: count }, () =>
                words[Math.floor(Math.random() * words.length)]
            );
        }

        function renderWords(wordList) {
            wordsElement.innerHTML = wordList
                .map((word, i) => `<span class="word ${i === 0 ? 'active' : ''}">${word}</span>`)
                .join('');
            updateCursor();
        }

        function updateCursor() {
            const activeWord = document.querySelector('.word.active');
            if (activeWord) {
                const rect = activeWord.getBoundingClientRect();
                const containerRect = wordsElement.getBoundingClientRect();
                cursor.style.left = `${rect.left - containerRect.left + (currentChar * 14)}px`;
                cursor.style.top = `${rect.top - containerRect.top}px`;
            }
        }
        let arryTrue = ['âœ¨', 'âœ¨', 'ðŸŽ‰', 'ðŸŽ‰', 'ðŸ˜ƒ', 'âœ“', 'ðŸ’¡', 'ðŸŒŸ', 'ðŸ”¥', 'ðŸ’ª', 'ðŸ†', 'ðŸŽ¯', 'ðŸš€'];
        let arryFalse = ['âœ—', 'âŒ', 'ðŸ’”', 'ðŸ’€', 'ðŸ˜–', 'ðŸ‘Ž', 'ðŸš«', 'ðŸ›‘'];


        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }
        function createParticle(x, y, correct) {
            const particle = document.createElement('div');
            particle.className = 'word-particle';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            particle.textContent = correct ? getRandomElement(arryTrue) : getRandomElement(arryFalse);
            particle.style.color = correct ? 'var(--true-color)' : 'var(--error-color)';
            document.body.appendChild(particle);

            setTimeout(() => particle.remove(), 500);
        }

        function startTest() {
            const wordList = generateWords();
            renderWords(wordList);

            // Reset stats and set test duration
            testDuration = 60;
            startTime = Date.now();  // record the exact moment the test begins
            currentWord = 0;
            currentChar = 0;
            correctChars = 0;
            totalChars = 0;
            isTyping = true;

            inputField.value = '';
            inputField.focus();

            // Clear any previous interval
            if (timerInterval) clearInterval(timerInterval);

            // Set a new timer interval that calculates elapsed time
            timerInterval = setInterval(() => {
                // Calculate elapsed time in seconds
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                let remaining = testDuration - elapsed;
                if (remaining < 0) remaining = 0;

                // Display the remaining time in mm:ss format
                timerElement.textContent = formatTime(remaining);

                // End the test if time is up
                if (remaining <= 0) {
                    endTest();
                }

                // Update stats using elapsed time
                updateStats(elapsed);
            }, 1000);

            // Also update stats immediately (with elapsed = 0)
            updateStats(0);
        }


        function endTest() {
            clearInterval(timerInterval);
            isTyping = false;
            inputField.blur();

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const wpm = Math.round((correctChars / 5) / ((elapsed || 1) / 60));
            const accuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 0;

            wpmElement.textContent = wpm;
            accuracyElement.textContent = `${accuracy}%`;
        }


        function updateStats(elapsed) {
            // Avoid division by zeroâ€”if no time has elapsed yet, treat it as a very small number.
            if (elapsed <= 0) elapsed = 0.001;

            const wpm = Math.round((correctChars / 5) / (elapsed / 60));
            const accuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 100;

            wpmElement.textContent = wpm;
            accuracyElement.textContent = `${accuracy}%`;
            charsElement.textContent = correctChars;
        }



        inputField.addEventListener('input', (e) => {
            if (!isTyping) return;

            const words = document.querySelectorAll('.word');
            const currentWordElement = words[currentWord];
            const expectedWord = currentWordElement.textContent;
            const typedValue = e.target.value;

            if (typedValue.endsWith(' ')) {
                totalChars += expectedWord.length;

                if (typedValue.trim() === expectedWord) {
                    currentWordElement.classList.add('correct');
                    correctChars += expectedWord.length;
                    createParticle(
                        currentWordElement.getBoundingClientRect().right,
                        currentWordElement.getBoundingClientRect().top,
                        true
                    );
                } else {
                    currentWordElement.classList.add('wrong');
                    createParticle(
                        currentWordElement.getBoundingClientRect().right,
                        currentWordElement.getBoundingClientRect().top,
                        false
                    );
                }

                currentWordElement.classList.remove('active');
                currentWord++;
                currentChar = 0;

                if (currentWord < words.length) {
                    words[currentWord].classList.add('active');
                }

                e.target.value = '';
                updateCursor();
                updateStats();
            } else {
                currentChar = typedValue.length;
                updateCursor();
            }
        });

        restartBtn.addEventListener('click', startTest);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab' && !isTyping) {
                e.preventDefault();
                startTest();
            }
        });

        // Initial start
        startTest();



    </script>
